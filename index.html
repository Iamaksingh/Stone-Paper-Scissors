<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="game">

            <div class="showcases">
                <div class="cont">
                    <h1>User</h1>
                    <button class="buttons_choices" id="rock"><img src="assets/user_think.png" class="images"></button>
                </div>
            </div>
            
            <div class="showcases">
                <div class="cont">
                    <h1>Computer</h1>
                    <button class="buttons_choices" id="rock"><img src="assets/computer_think.jpg" class="images"></button>
                </div>
            </div>
        
        </div>

        <div class="score">
            <div class="score_container">
                <div class="score_shower">
                    <p>User : 0</p>
                </div>
                <div class="score_shower">
                    <p>Computer : 0</p>
                </div>
            </div>
            <button class="reset_button">reset</button>
            <h1>below are the choices</h1>
        </div>
        <div class="choices">
            <button class="buttons_choices" id="rock"><img src="assets/rock.png" class="images"></button>
            <button class="buttons_choices" id="paper"><img src="assets/paper.png" class="images"></button>
            <button class="buttons_choices" id="scissor"><img src="assets/scissors.png" class="images"></button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
